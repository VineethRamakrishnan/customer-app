server:
  port: 9200
  
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sample
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    mongodb:
      database: sample
      host: localhost
      port: 27017
    
configuration:
  ipAddress: localhost
  environment: development
  
